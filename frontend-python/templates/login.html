<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisionStay - Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

<!-- Animated Background Shapes -->
<div class="shapes">
  <div class="shape shape-circle"></div>
  <div class="shape shape-square"></div>
  <div class="shape shape-triangle"></div>
  <div class="shape shape-diamond"></div>
  <div class="shape shape-small-circle"></div>
</div>

<!-- Admin Login Button (Top Right) -->
<div class="top-right">
  <button class="btn btn-outline-light" id="admin-login-button">Admin Login</button>
</div>

<!-- Main Title Section -->
<div class="main-content text-center">
  <h1 class="display-2 fw-bold text-white">VisionStay</h1>
  <p class="lead text-white-50 mt-3">AI-powered hostel management system with deep learning security.</p>
</div>

<!-- Auto Popup -->
<div id="login-popup" class="popup d-none">
  <div class="popup-content text-center">
    <h4 class="mb-3">Login to see the features</h4>
    <button class="btn btn-primary" id="popup-login-btn">Admin Login</button>
  </div>
</div>

<!-- Hidden Login Form -->
<div id="login-form" class="login-popup d-none">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">Admin Login</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
