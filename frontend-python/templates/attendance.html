<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard - VisionStay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='attendance.css') }}">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">ğŸ§  VisionStay Attendance</span>
    <div class="d-flex">
      <a href="/dashboard" class="btn btn-light">â¬… Back to Dashboard</a>
    </div>
  </div>
</nav>

<!-- Main -->
<div class="container my-4">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary mb-4">ğŸ“… Attendance System</h2>

    <!-- Mode Switch Buttons (Initially visible) -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-primary me-2" onclick="switchMode('overall')">ğŸ“‹ Overall Attendance</button>
      <button class="btn btn-outline-success" onclick="switchMode('particular')">ğŸ‘¤ Particular Attendance</button>
    </div>

    <!-- Filter Form (Initially hidden) -->
    <div id="filterForm" class="row g-3 mb-4 d-none">
      <div class="col-md-3">
        <label>Start Date</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="col-md-3">
        <label>End Date</label>
        <input type="date" class="form-control" id="endDate">
      </div>
      <div class="col-md-4" id="studentSelectContainer" style="display: none;">
        <label>Student (Only for Particular)</label>
        <select id="studentSelect" class="form-select">
          <option value="">Select Student</option>
          {% for student in students %}
            <option value="{{ student.roll_no }}">{{ student.name }}</option>
          {% endfor %}
        </select>
        
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-success mt-4" onclick="loadAttendance()">ğŸ” View</button>
      </div>
    </div>

    <!-- Tables -->
    <div id="overallTable" class="table-responsive d-none"></div>
    <div id="particularTable" class="table-responsive d-none"></div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const studentsData = {{ students|tojson }};
</script>
<script src="{{ url_for('static', filename='attendance.js') }}"></script>

</body>
</html>
